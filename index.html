<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link href="stule.css" rel="stylesheet">
    </head>
    <body>
        <h1>Demo Registration Form new</h1>
        <h2>Via VS code</h2>
        <br>
        <form>
            <fieldset>
                <legend>Registration Form</legend>
                <label>Registration ID</label>
                <input type="text" value="ADIT10522022" disabled><br><br>
            <label>First Name:*</label>
            <input type="text" name="fname" placeholder="First Name" required><br><br>
                <label>middle Name:*</label>
            <input type="text" name="Mname" placeholder="Middle Name" required><br><br>
            <label>Last Name:</label>
            <input type="text" name="lname" placeholder="last name" required><br><br>
            <label>Gender:</label>
            <input type="radio" value="Male" name="gender">Male
            <input type="radio" value="Female" name="gender">Female
            <input type="radio" value="Others" name="gender">Others
            <br><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter your email ID" required><br><br>
            <label>Password:</label>
            <input type="password" name="pwd"><br><br>
            <label>Choose your stream:</label>
            <select>
                <option value="Select">Select</option>
                <option value="Science">Science</option>
                <option value="Arts">Arts</option>
                <option value="Commerce">Commerce</option>
            </select><br><br>
            <label>Country:</label>
            <input list="country">
            <datalist id="country">
                <option value="Australia">
                <option value="India">
                <option value="Bangladesh">
                <option value="America
                <option value="Korea">
            </datalist><br><br>
            <label>Terms and Condition</label><br>
            <input type="checkbox" value="I agree that all the above data are true to my respect.">I agree that all the above data are true to my respect.
            <br><br>
            <button type="submit" onclick="alert('Form submitted successfully')">Register</button>
        </fieldset>
        </form>
    </body>
</html>
